<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Proyecto HTML</title>
    <style>
        h1 {
            color: blue;
        }
        h2 {
            color: red;
        }
        p {
            color: brown;
            font-size: 40px;
        }
        .fernando {
            color: pink;        
        }
        #vicente {
            color: bisque;
        }
    </style>
</head>
<body>
    <h1>Hola Mundo</h1>
    <p>Este es un párrafo</p>
    <h1>Otro hola mundo</h1>
    <h2>Otro título con h2</h2>
    <!-- Usando Selector class -->
    <h3 class="fernando" >Título h3 usando selector "class"</h3>
    <h4 id="vicente" >Otro título h4</h4>
</body>
</html>
